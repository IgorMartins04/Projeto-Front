<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Life - Cadastro</title>
    <link rel="stylesheet" href="styleCad.css">
</head>
<body>
    <header>
        <h1>HEALTHY LIFE</h1>
    </header>
    <form action="/login.html">
        <section>
            <h2>Crie sua conta</h2>
        </section>

        <label for="name">NOME</label><br>
        <input type="text" id="name" name="name" required>
        <label for="lastname">SOBRENOME</label><br>
        <input type="text" id="lastname" name="lastname" required>
        <label for="username">E-MAIL:</label><br>
        <input type="text" id="username" name="username" required>
        <label for="pwd">SENHA:</label><br>
        <input type="password" id="pwd" name="pwd" required>
        <div class="container-checkbox">
            <input type="checkbox" id="scales" name="scales" required>
            <label for="scales">Li e aceito os <a href="https://thestartlaw.com/termo-de-uso/" title="Termos" target="_blank">Termos de uso.</a></label><br><br>
        </div>

        <button>Criar conta</button>
    </form>
</body>
</html>
